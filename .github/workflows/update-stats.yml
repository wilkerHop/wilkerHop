name: update stats

on:
  schedule:
    - cron: '0 */12 * * *'
  push: 
    paths: 
      - 'scripts/wakatime.ts'
      - 'portfolio/**'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --no-save

      - name: Fetch Wakatime stats
        run: bun run scripts/wakatime.ts
        env:
          MONGODB_URI: '${{secrets.MONGODB_URI}}'
          WAKATIME_CLIENT_ID: '${{secrets.WAKATIME_CLIENT_ID}}'
          WAKATIME_CLIENT_SECRET: '${{secrets.WAKATIME_CLIENT_SECRET}}'
          WAKATIME_REDIRECT_URI: '${{secrets.WAKATIME_REDIRECT_URI}}'
        continue-on-error: true

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install portfolio dependencies
        working-directory: ./portfolio
        run: npm ci

      - name: Fetch Live Demos
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx tsx scripts/fetch-demos.ts

      - name: Build portfolio
        working-directory: ./portfolio
        env:
          VITE_NEWS_API_KEY: ${{ secrets.VITE_NEWS_API_KEY }}
        run: npm run build

      - name: Commit README updates
        uses: EndBug/add-and-commit@latest
        with:
          message: 'docs: update stats and deploy portfolio'
          add: 'README.md docs/'
          default_author: github_actions
        continue-on-error: true

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          cname: false
